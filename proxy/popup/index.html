<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>proxy</title>
	<script src="../js/jquery.js" ></script>
	<script src="../js/MyProxy.js" ></script>
	<script src="index.js" ></script>
	<link rel="stylesheet" href="../css/flag-icon.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<!--
	<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.min.css">
-->
	<style>
		body{
			width:220px;
		}
		iframe{
			border: none;
			width:100%;
		}
		.flag{
			width:50px;
			height:50px;
		}
		.hide{
			display: none;
		}
		.loading{
			padding-top: 10px;
			text-align: center;
			position: fixed;
			right:0;top:0;left: 0;bottom: 0;
			background: rgba(98, 98, 98, 0.37);
			z-index: 5555555555;
		}
		.loading *{
			font-size: 10em;
			margin-top: 50%;
		}
		.gyphicon-map-marker{
			font-size: 20px;
		}
		.path{
			text-align: center;
		}
		.glyphicon-sort{
			font-size: 20px;
			transform: rotate(90deg);
		}
		.list li{
			display:inline-block;
			width:100%;
		}
		.list li span{
			float: right;
		}
		.proxy label , .proxy input[type=radio]{
			cursor: pointer;
		}
		.proxy .clear{
			float:right;
		}

		.fa-spin {
		  -webkit-animation: fa-spin 2s infinite linear;
		  animation: fa-spin 2s infinite linear;
		}
		@-webkit-keyframes fa-spin {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(359deg);
		    transform: rotate(359deg);
		  }
		}
		@keyframes fa-spin {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(359deg);
		    transform: rotate(359deg);
		  }
		}

	</style>
</head>
<body >
	<p class="loading"><i class="glyphicon glyphicon-refresh fa-spin"></i></p>
	
	<div class="from">
		<p class="ip" ></p>
		<p >
			<span class="city"></span>
			<a class="map hide" ><i class="glyphicon glyphicon-map-marker"></i></a>
		</p>
		<p>
			<span class="flag" ></span>
		</p>
	</div>

	<hr>
	<div class="path" >
		<a><i class="glyphicon glyphicon-sort" ></i></a>
	</div>
	<hr>
	
	<div class="to">
		<p class="ip" ></p>
		<p>
			<span class="city"></span>
			<a class="map hide" ><i class="glyphicon glyphicon-map-marker"></i></a>
		</p>
		<p>
			<span class="flag" ></span>
		</p>
	</div>

	<div class="proxy">
		<div>
			<label>
				<input type="checkbox" name="proxy" />proxy
			</label>
			<a class="btn btn-default btn-xs clear">clear</a>
		</div>
		<div>
			<textarea type="text" name="host" class="form-control" ></textarea>
		</div>
		<div class="row">
			<ul class="list col-md-12" >
			</ul>
		</di>
	</div>

</body>
</html>
